<script>
var seconds=0;
function timer(){
seconds++;
if(seconds<=9)
document.getElementById("time").innerHTML ='time:00'+seconds;
else if(seconds<=99)
document.getElementById("time").innerHTML ='time:0'+seconds;
else
document.getElementById("time").innerHTML ='time:'+seconds;
};

var alpha2 = alpha.concat(alpha);

{	if(i<4)
